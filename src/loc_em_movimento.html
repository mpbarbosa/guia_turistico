<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geolocation with City Stats</title>
    <link rel="stylesheet" href="loc_em_movimento.css">
  </head>
  <body onload="init()">
    <div id="guia-version" class="versioning-numbering" style="position:fixed; top:10px; right:20px; background:#fff; color:#222; padding:8px 16px; border-radius:8px; box-shadow:0 2px 8px #ccc; font-weight:bold; z-index:1000; text-align:left; font-size:0.8rem;">
      <!-- Version will be rendered here -->
    </div>
    <h1>Guia de caminho</h1>
<div id="chronometer"> </div>
    <div class="section" id="dadosSidra"> 
      <h2>Location Information</h2>
    </div>
<div id="tsPosCapture"> </div>
    <div id="locationResult">
      <p>Your location information will appear here.</p>
    </div>

    <textarea id="text-input" placeholder="Enter text to speak..." onchange="updateTextInput()"></textarea>

    <div style="width:100%; position:fixed; bottom:0; left:0; background:#fff; border-top:1px solid #ccc; box-shadow:0 -2px 8px #ccc;">
      <textarea id="bottom-scroll-textarea" rows="4" style="width:98%; margin:1%; resize:vertical; overflow-y:scroll;" placeholder="Type or paste text here..." readonly></textarea>
    </div>

    <script src="libs/guia_js/src/guia.js"></script>
    <script src="libs/sidra/sidra.js"></script>
    <script>
      function init() {
        console.log("Initializing application...");
        var locationResult = document.getElementById("locationResult");
        console.log("(loc_em_movimento) locationResult:", locationResult);
        var manager = new WebGeocodingManager(document, locationResult);
        manager.subscribeFunction((currentPosition, newAddress, enderecoPadronizado) => {
          console.log(`(index) Location updated - currentPosition: ${currentPosition}, newAddress: ${newAddress}, enderecoPadronizado: ${enderecoPadronizado}`);
          var dadosSidraDiv = document.getElementById("dadosSidra");
          displaySidraDadosParams(dadosSidraDiv, "PopEst", {municipio: enderecoPadronizado.municipio, siglaUf: enderecoPadronizado.siglaUf});
        });
        manager.startTracking();
      }

      function updateTextInput() {
        var textInput = document.getElementById("text-input");
        var dadosSidraDiv = document.getElementById("dadosSidra");
        textInput.value += "." + dadosSidraDiv.innerText;
      }

      // Render both guia.js and HTML page versioning numbering and status in guia-version div
      window.addEventListener('DOMContentLoaded', function() {
        // HTML page version object
        const pageVersion = {
          major: 0,
          minor: 4,
          patch: 0,
          prerelease: 'alpha',
          status: 'unstable, pre-release',
          toString: function() {
            return `v${this.major}.${this.minor}.${this.patch}-${this.prerelease} (${this.status})`;
          }
        };
        let guiaVerStr = '';
        if (guiaVersion && typeof guiaVersion.toString === 'function') {
          guiaVerStr = 'guia.js ' + guiaVersion.toString();
        }
        document.getElementById('guia-version').innerHTML =
          `${guiaVerStr}<br>HTML page ${pageVersion.toString()}`;
      });
    </script>
  </body>
</html>
