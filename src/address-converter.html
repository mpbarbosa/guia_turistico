<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Coordenadas para Endereço</title>
    <style>
      /* Material Design 3 Color System */
      :root {
        --md-sys-color-primary: #1976d2;
        --md-sys-color-on-primary: #ffffff;
        --md-sys-color-secondary: #4caf50;
        --md-sys-color-on-secondary: #ffffff;
        --md-sys-color-surface: #ffffff;
        --md-sys-color-on-surface: #1c1b1f;
        --md-sys-color-surface-variant: #f9f9f9;
        --md-sys-color-error: #ba1a1a;
        --md-sys-elevation-level1: 0 1px 2px 0 rgba(0, 0, 0, 0.3), 0 1px 3px 1px rgba(0, 0, 0, 0.15);
        --md-sys-elevation-level2: 0 1px 2px 0 rgba(0, 0, 0, 0.3), 0 2px 6px 2px rgba(0, 0, 0, 0.15);
      }

      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.6;
        background: var(--md-sys-color-surface);
        color: var(--md-sys-color-on-surface);
      }
      h1 {
        color: var(--md-sys-color-primary);
        text-align: center;
      }
      .container {
        background-color: var(--md-sys-color-surface-variant);
        border-radius: 12px;
        padding: 20px;
        box-shadow: var(--md-sys-elevation-level1);
      }
      .input-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"] {
        width: 100%;
        min-height: 48px;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 16px;
      }
      input[type="text"]:focus-visible {
        outline: 2px solid var(--md-sys-color-primary);
        outline-offset: 2px;
      }
      button {
        min-width: 48px;
        min-height: 48px;
        background-color: var(--md-sys-color-secondary);
        color: var(--md-sys-color-on-secondary);
        border: none;
        padding: 12px 24px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: background 0.2s, box-shadow 0.2s;
      }
      button:hover {
        background-color: #45a049;
        box-shadow: var(--md-sys-elevation-level1);
      }
      button:focus-visible {
        outline: 2px solid var(--md-sys-color-primary);
        outline-offset: 2px;
      }
      #results {
        margin-top: 20px;
        padding: 16px;
        border-radius: 12px;
        background-color: var(--md-sys-color-surface);
        box-shadow: var(--md-sys-elevation-level1);
        min-height: 100px;
      }
      /* Material Design 3 Card for reference place */
      #reference-place {
        margin-top: 20px;
        padding: 16px;
        background: var(--md-sys-color-surface);
        border-radius: 12px;
        box-shadow: var(--md-sys-elevation-level1);
        text-align: left;
        transition: box-shadow 0.2s ease-in-out;
      }
      #reference-place:hover {
        box-shadow: var(--md-sys-elevation-level2);
      }
      #reference-place p {
        margin: 0;
        line-height: 1.5;
      }
      #reference-place strong {
        color: var(--md-sys-color-primary);
        font-weight: 500;
        display: block;
        margin-bottom: 8px;
      }
      .error {
        color: var(--md-sys-color-error);
        font-weight: bold;
      }
      
      /* Material Design 3 Highlight Cards for Municipio and Bairro */
      /* Município has higher information hierarchy than Bairro */
      .location-highlights {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1rem;
        margin: 1.5rem 0;
      }

      .highlight-card {
        padding: 1rem;
        background: linear-gradient(135deg, var(--md-sys-color-primary) 0%, #1565c0 100%);
        color: var(--md-sys-color-on-primary);
        border-radius: 12px;
        box-shadow: var(--md-sys-elevation-level1);
        transition: box-shadow 0.2s ease-in-out, transform 0.2s ease-in-out;
        text-align: center;
      }

      .highlight-card:hover {
        box-shadow: 0 4px 8px 3px rgba(0, 0, 0, 0.15), 0 1px 3px 0 rgba(0, 0, 0, 0.3);
        transform: translateY(-2px);
      }

      /* Município card - primary emphasis */
      .highlight-card:first-child {
        background: linear-gradient(135deg, var(--md-sys-color-primary) 0%, #1565c0 100%);
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.3), 0 2px 6px 2px rgba(0, 0, 0, 0.15);
      }

      /* Bairro card - secondary emphasis */
      .highlight-card:last-child {
        background: linear-gradient(135deg, #64b5f6 0%, #42a5f5 100%);
        opacity: 0.95;
      }

      .highlight-card-label {
        font-size: 0.875rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        opacity: 0.9;
        margin-bottom: 0.5rem;
      }

      /* Município label - enhanced */
      .highlight-card:first-child .highlight-card-label {
        font-size: 1rem;
        font-weight: 600;
      }

      .highlight-card-value {
        font-size: 1.5rem;
        font-weight: 600;
        line-height: 1.2;
        word-break: break-word;
      }

      /* Município value - larger and bolder */
      .highlight-card:first-child .highlight-card-value {
        font-size: 1.75rem;
        font-weight: 700;
      }

      /* Bairro value - smaller */
      .highlight-card:last-child .highlight-card-value {
        font-size: 1.25rem;
      }

      @media (min-width: 600px) {
        .highlight-card-value {
          font-size: 1.75rem;
        }

        .highlight-card:first-child .highlight-card-value {
          font-size: 2.25rem;
        }

        .highlight-card:last-child .highlight-card-value {
          font-size: 1.5rem;
        }
      }

      /* Screen reader only text */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      .loading {
        color: #7f8c8d;
        font-style: italic;
      }
      .map-link {
        margin-top: 10px;
      }
      .example {
        font-size: 0.9em;
        color: #7f8c8d;
        margin-top: 5px;
      }
    </style>
  </head>
  <body onload="init()">
    <main class="container">
      <header>
        <h1>Conversor de Latitude/Longitude para Endereço</h1>
        <p>Tam cache: <span id="tam-cache" aria-live="polite">0</span></p>
      </header>

      <!-- Location Highlight Cards -->
      <section class="location-highlights" aria-label="Destaques de localização">
        <div class="highlight-card" role="region" aria-labelledby="municipio-label">
          <div id="municipio-label" class="highlight-card-label">Município</div>
          <div id="municipio-value" class="highlight-card-value" aria-live="polite">—</div>
        </div>
        <div class="highlight-card" role="region" aria-labelledby="bairro-label">
          <div id="bairro-label" class="highlight-card-label">Bairro</div>
          <div id="bairro-value" class="highlight-card-value" aria-live="polite">—</div>
        </div>
      </section>

      <form onsubmit="return false;">
        <div class="input-group">
          <label for="latitude">Latitude:</label>
          <input
            type="text"
            id="latitude"
            placeholder="Digite a latitude (ex: -23.5505)"
            aria-describedby="latitude-example"
            aria-required="true"
          />
          <div id="latitude-example" class="example">Exemplo: -23.5505 (São Paulo)</div>
        </div>

        <div class="input-group">
          <label for="longitude">Longitude:</label>
          <input
            type="text"
            id="longitude"
            placeholder="Digite a longitude (ex: -46.6333)"
            aria-describedby="longitude-example"
            aria-required="true"
          />
          <div id="longitude-example" class="example">Exemplo: -46.6333 (São Paulo)</div>
        </div>

        <button id="fetchButton" type="submit" aria-label="Obter endereço a partir das coordenadas">Obter Endereço</button>
      </form>

      <section id="results" role="region" aria-live="polite" aria-label="Resultados da conversão">
        <p>
          Digite as coordenadas e clique em "Obter Endereço" para ver as informações de localização.
        </p>
      </section>
    </main>

    <script>
      let addressCache = null;
      
      function init() {
        console.log("Initializing application...");
        const fetchButton = document.getElementById("fetchButton");
        const latitudeInput = document.getElementById("latitude");
        const longitudeInput = document.getElementById("longitude");
        const resultsDiv = document.getElementById("results");

        fetchButton.addEventListener("click", fetchAddress);

        // Also allow pressing Enter in either input field
        latitudeInput.addEventListener("keypress", function (e) {
          if (e.key === "Enter") fetchAddress();
        });

        longitudeInput.addEventListener("keypress", function (e) {
          if (e.key === "Enter") fetchAddress();
        });
      }

      function fetchAddress() {
        console.log("Fetching address...");
        const latitude = document.getElementById("latitude").value.trim();
        const longitude = document.getElementById("longitude").value.trim();
        const resultsDiv = document.getElementById("results");

        if (!latitude || !longitude) {
          showError("Please enter both latitude and longitude.");
          return;
        }

        // Validate latitude and longitude
        if (
          isNaN(latitude) ||
          isNaN(longitude) ||
          latitude < -90 ||
          latitude > 90 ||
          longitude < -180 ||
          longitude > 180
        ) {
          showError("Invalid latitude or longitude values.");
          return;
        }

        resultsDiv.innerHTML = '<p class="loading">Loading...</p>';

        var reverseGeocoder = new ReverseGeocoder(latitude, longitude);
        var htmlDisplayer = new HTMLAddressDisplayer(resultsDiv);
        reverseGeocoder.subscribe(htmlDisplayer);

        // Subscribe to address cache size changes if not already subscribed
        if (!addressCache && reverseGeocoder.addressCache) {
          addressCache = reverseGeocoder.addressCache;
          if (addressCache.subscribeFunction) {
            addressCache.subscribeFunction( cache => {
              document.getElementById("tam-cache").innerHTML = `${cache.size || cache.length || 0}`;
            });
          }
        }

        reverseGeocoder.reverseGeocode().then((data) => {
          console.log("Address fetched:", data);
          reverseGeocoder.notifyObservers();
          
          // Update highlight cards
          if (data) {
            // Update Bairro highlight card
            const bairroValue = document.getElementById("bairro-value");
            if (bairroValue) {
              const bairro = data.suburb || data.neighbourhood || data.quarter || data.residential || data.address?.suburb || data.address?.neighbourhood || data.address?.quarter || data.address?.residential;
              bairroValue.innerText = bairro || "Não disponível";
            }
            
            // Update Municipio highlight card
            const municipioValue = document.getElementById("municipio-value");
            if (municipioValue) {
              const city = data.city || data.town || data.village || data.address?.city || data.address?.town || data.address?.village;
              const state = data.state || data.address?.state || "";
              municipioValue.innerText = city ? (state ? `${city}, ${state}` : city) : "Não disponível";
            }
          }
        });
      }

      function showError(message) {
        results.innerHTML = `<p class="error">${message}</p>`;
      }
    </script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/mpbarbosa/guia_js@0.6.0-alpha/src/guia.js"></script>
    <script src="andarilho.js"></script>
  </body>
</html>
